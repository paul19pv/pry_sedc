{% extends "index.html" %}

{% block content %}

{% load bootstrap %}

<div class="row">
  <div class="col-lg-4">
    <h1><small>Detalle de datalogger</small></h1>
    <br>
    <table class="table table-striped table-bordered">
      <tr>
        <th>Estación</th>
        <td>{{datalogger.est_id}}</td>
      </tr>
      <tr>
        <th>Código</th>
        <td>{{datalogger.dat_codigo}}</td>
      </tr>
      <tr>
        <th>Marca</th>
        <td>{{datalogger.dat_marca}}</td>
      </tr>
      <tr>
        <th>Modelo</th>
        <td>{{datalogger.dat_modelo}}</td>
      </tr>
      <tr>
        <th>Serial</th>
        <td>{{datalogger.dat_serial}}</td>
      </tr>

    </table>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
    <a class="btn btn-primary" href="{% url 'datalogger:datalogger_update' datalogger.dat_id %}">Modificar</a>
    <a class="btn btn-warning" href="{% url 'datalogger:datalogger_delete' datalogger.dat_id%}">Borrar</a>
    <a class="btn btn-default" href="{% url 'datalogger:datalogger_index' %}">Regresar</a>
  </div>
</div>

{% endblock %}
