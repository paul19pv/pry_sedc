{% extends "index.html" %}
{% block content %}
{% load bootstrap %}

<div class="col-lg-4 col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">{{title}} Datalogger</div>
    <div class="panel-body">
      <form method="post" class="form">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-default btn-primary">
          Guardar
        </button>
        <a class="btn btn-default"
        href="{% url 'datalogger:datalogger_index' %}">
        Cancelar</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
