{% extends "index.html" %}
{% block content %}
{% load bootstrap %}
<h1><small>Borrar sensor</small></h1>
<div class="row">
  <div class="col-lg-4">
    <br>
    <table class="table table-striped table-bordered">
      <tr>
        <th>Nombre</th>
        <td>{{sensor.sen_nombre}}</td>
      </tr>
      <tr>
        <th>Marca</th>
        <td>{{sensor.sen_marca}}</td>
      </tr>
      <tr>
        <th>Modelo</th>
        <td>{{sensor.sen_modelo}}</td>
      </tr>
      <tr>
        <th>Serial</th>
        <td>{{sensor.sen_serial}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
    <form method="post" class="form">
      {% csrf_token %}
      <button type="submit" class="btn btn-default btn-warning">Confirmar</button>
      <a class="btn btn-default" href="{% url 'datalogger:sensor_index' %}">Cancelar</a>
    </form>
  </div>
</div>

{% endblock %}
