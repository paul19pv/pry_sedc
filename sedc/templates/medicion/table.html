<div class="col-lg-12 col-md-12 col-sm-12" style="height:400px; overflow-x:hidden ; overflow-y: scroll; padding-bottom:10px;">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
        {% for item in lista %}
        <tr>
          <td>{{ item.med_fecha|date:"d/m/Y"}}</td>
          <td>{{ item.med_fecha|date:"H:i:s"}}</td>
          <td>{{ item.med_valor}}</td>
        </tr>
        {% endfor%}
    </tbody>
  </table>
</div>
