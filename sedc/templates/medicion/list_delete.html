
{% load bootstrap3 %}
{% load humanize %}

<div style="height:400px; overflow-x:hidden ; overflow-y: scroll; padding-bottom:10px;">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Valor</th>
        <th>Máximo</th>
        <th>Mínimo</th>
      </tr>
    </thead>
    <tbody>
      {% for item in lista %}
      <tr>
        <td>{{ item.med_fecha|date:"d/m/Y"}}</td>
        <td>{{ item.med_hora|date:"H:i:s"}}</td>
        <td>{{ item.med_valor|floatformat:4 }}</td>
        <td>{{ item.med_maximo|floatformat:4 }}</td>
        <td>{{ item.med_minimo|floatformat:4 }}</td>
      </tr>

      {% endfor%}

    </tbody>
  </table>

</div>
