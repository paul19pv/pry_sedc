{% extends "index.html" %}

{% block content %}

{% load bootstrap %}

<div class="row">
  <div class="col-lg-4">
    <h1><small>Detalle de delimitador</small></h1>
    <br>
    <table class="table table-striped table-bordered">
      <tr>
        <th>Valor</th>
        <td>{{delimitador.del_valor}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
    <a class="btn btn-primary" href="{% url 'formato:delimitador_update' delimitador.del_id %}">Modificar</a>
    <a class="btn btn-warning" href="{% url 'formato:delimitador_delete' delimitador.del_id%}">Borrar</a>
    <a class="btn btn-default" href="{% url 'formato:delimitador_index' %}">Regresar</a>
  </div>
</div>

{% endblock %}
