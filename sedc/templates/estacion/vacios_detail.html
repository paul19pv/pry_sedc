{% extends "index.html" %}

{% block content %}

{% load bootstrap %}

<div class="row">
  <div class="col-lg-4">
    <h1><small>Detalle de vacios</small></h1>
    <br>
    <table class="table table-striped table-bordered">
      <tr>
        <th>Estación</th>
        <td>{{vacios.est_id}}</td>
      </tr>
      <tr>
        <th>Fecha inicio</th>
        <td>{{vacios.vac_fecha_ini}}</td>
      </tr>
      <tr>
        <th>Fecha fin</th>
        <td>{{vacios.vac_fecha_fin}}</td>
      </tr>
      <tr>
        <th>Observación</th>
        <td>{{vacios.vac_observacion}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
    <a class="btn btn-primary" href="{% url 'estacion:vacios_update' vacios.vac_id %}">Modificar</a>
    <a class="btn btn-warning" href="{% url 'estacion:vacios_delete' vacios.vac_id %}">Borrar</a>
    <a class="btn btn-default" href="{% url 'estacion:vacios_index' %}">Regresar</a>
  </div>
</div>

{% endblock %}
