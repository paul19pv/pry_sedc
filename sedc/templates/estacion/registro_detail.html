{% extends "index.html" %}

{% block content %}

{% load bootstrap3 %}

<div class="row">
  <div class="col-lg-4">
    <h1><small>Detalle de registro</small></h1>
    <br>
    <table class="table table-striped table-bordered">
      <tr>
        <th>Estación</th>
        <td>{{registro.est_id}}</td>
      </tr>
      <tr>
        <th>Fecha</th>
        <td>{{registro.reg_fecha|date:"d/m/Y"}}</td>
      </tr>
      <tr>
        <th>Archivo</th>
        <td>{{registro.reg_archivo}}</td>
      </tr
      <tr>
        <th>Ubicación</th>
        <td>{{registro.reg_ubicacion}}</td>
      </tr>

    </table>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
    <a class="btn btn-primary" href="{% url 'estacion:registro_update' registro.reg_id %}">Modificar</a>
    <a class="btn btn-warning" href="{% url 'estacion:registro_delete' registro.reg_id%}">Borrar</a>
    <a class="btn btn-default" href="{% url 'estacion:registro_index' %}">Regresar</a>
  </div>
</div>

{% endblock %}
