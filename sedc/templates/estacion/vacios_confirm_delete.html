{% extends "index.html" %}
{% block content %}
{% load bootstrap %}
<h1><small>Borrar vacios</small></h1>
<div class="row">
  <div class="col-lg-4">
    <br>
    <table class="table table-striped table-bordered">
      <tr>
        <th>Estación</th>
        <td>{{vacios.est_id}}</td>
      </tr>
      <tr>
        <th>Fecha inicio</th>
        <td>{{vacios.vac_fecha_ini}}</td>
      </tr>
      <tr>
        <th>Fecha fin</th>
        <td>{{vacios.vac_fecha_fin}}</td>
      </tr>
      <tr>
        <th>Observación</th>
        <td>{{vacios.vac_observacion}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
    <form method="post" class="form">
      {% csrf_token %}
      <button type="submit" class="btn btn-default btn-warning">Confirmar</button>
      <a class="btn btn-default" href="{% url 'estacion:vacios_index' %}">Cancelar</a>
    </form>
  </div>
</div>

{% endblock %}
