{% if 9_matriz %}
<div class="col-md-5" >
  <table style = "font-size: 12px" class="table table-sm table-striped table-bordered table-condensed">

    <thead>
      <tr>
        <th align="center" colspan='5'>Temperatura de Agua - Valores medios diarios, medios maximos y mimimos</th>
      </tr>
      <tr>
        <th rowspan='2'>Mes</th>
        <th colspan='3'>Temperatura(Â°C)</th>
      </tr>
      <tr>
        <th>Max</th>
        <th>Min</th>
        <th>Media</th>
      </tr>
    </thead>
    <tbody>

      {% for item in 9_matriz %}

      <tr>
        <td>{{ item.mes }}</td>
        <td>{{ item.maximo }}</td>
        <td>{{ item.minimo }}</td>
        <td>{{ item.medio }}</td>
      </tr>

      {% endfor%}

    </tbody>
  </table>
</div>
{% endif %}

<div class="col-md-6">
  {% if 9_grafico %}
  <div style="width:600;height:400">
    {{ 9_grafico|safe }}
  </div>
  {% endif %}
</div>
