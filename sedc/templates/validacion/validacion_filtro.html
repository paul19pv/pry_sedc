{% load humanize %}
<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>Estación</th>
      <th>Variable</th>
      <th>Fecha</th>
      <th>Núm. de Datos</th>
      <th>Fre. de Registro</th>
      <th>Porcentaje</th>
    </tr>
  </thead>
  <tbody>
    {% for item in datos %}
    <tr>
      <td>{{ item.est_id}}</td>
      <td>{{ item.var_id}}</td>
      <td>{{ item.val_fecha|date:"d/m/Y"}}</td>
      <td>{{ item.val_num_dat}}</td>
      <td>{{ item.val_fre_reg}}</td>
      <td>{{ item.val_porcentaje|floatformat:2}}</td>

    </tr>

    {% endfor%}

  </tbody>
</table>
