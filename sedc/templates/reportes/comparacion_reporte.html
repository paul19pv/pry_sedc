{% extends "index.html" %}
{% block content %}
{% load bootstrap3 %}
<style type="text/css">
table>thead>tr>th{
  text-align: center;vertical-align: middle;
}
table>tbody>tr>td{
  text-align: center;vertical-align: middle;
}
</style>
<div class ="row">
  <form class="form" method="post">
    {% csrf_token %}
    {% for field in form%}
    {% bootstrap_field field form_group_class='col-lg-4' %}
    {% endfor %}

    <div class="col-lg-4">
      <label>&nbsp;</label><br>
      <button type="submit" class="btn btn-default btn-primary">
        Buscar
      </button>
      <a class="btn btn-default"
      href="{% url 'reportes:anuario' %}">
      Limpiar</a>
    </div>
  </form>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    {% if grafico %}
    <div style="width:auto;height:400">
      {{ grafico|safe }}
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
