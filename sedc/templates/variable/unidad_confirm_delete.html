{% extends "index.html" %}
{% block content %}
{% load bootstrap %}
<h1><small>Borrar unidad</small></h1>
<div class="row">
  <div class="col-lg-4">
    <br>
    <table class="table table-striped table-bordered">
      <tr>
        <th>Nombre</th>
        <td>{{unidad.uni_nombre}}</td>
      </tr>
      <tr>
        <th>Sigla</th>
        <td>{{unidad.uni_sigla}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
    <form method="post" class="form">
      {% csrf_token %}
      <button type="submit" class="btn btn-default btn-warning">Confirmar</button>
      <a class="btn btn-default" href="{% url 'variable:unidad_index' %}">Cancelar</a>
    </form>
  </div>
</div>

{% endblock %}
