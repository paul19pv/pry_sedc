{% extends "index.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-10">
    <h3>Lista de registros</h3>
  </div>
  <div class="col-lg-2" style="padding-top:20px;">
    <a style="float:right" class="btn btn-info"
    href="{% url 'importacion:importar' %}">
    Nuevo</a>
  </div>
</div>
<br>
<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>Estaci√≥n</th>
      <th>Formato</th>
      <th>Fecha</th>
      <th>Archivo</th>
    </tr>
  </thead>
  <tbody>
    {% for item in object_list %}
    <tr>
      <td>{{ item.est_id}}</td>
      <td>{{ item.for_id}}</td>
      <td>{{ item.imp_fecha|date:"d/m/Y"}}</td>
      <td>{{ item.imp_archivo}}</td>
      <td>
        <a href="{% url 'importacion:importacion_detail' item.imp_id %}">
          <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        </a>
      </td>
    </tr>

    {% endfor%}

  </tbody>
</table>

{% endblock %}
