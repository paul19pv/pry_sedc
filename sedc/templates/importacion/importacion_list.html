{% extends "index.html" %}
{% block content %}
{% load bootstrap3 %}

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
    <div class="row">
      <div class="col-lg-9">
        <h4>Lista de Registros</h4>
      </div>
      <div class="col-lg-3">
        <a style="float:right" class="btn btn-info"
        href="{% url 'importacion:importar' %}">
        Nuevo</a>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th>Estaci√≥n</th>
          <th>Formato</th>
          <th>Fecha</th>
          <th>Archivo</th>
        </tr>
      </thead>
      <tbody>
        {% for item in object_list %}
        <tr>
          <td>{{ item.est_id}}</td>
          <td>{{ item.for_id}}</td>
          <td>{{ item.imp_fecha|date:"d/m/Y"}}</td>
          <td>{{ item.imp_archivo}}</td>
          <td>
            <a href="{% url 'importacion:importacion_detail' item.imp_id %}">
              <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
            </a>
          </td>
        </tr>

        {% endfor%}

      </tbody>
    </table>

    {% endblock %}
