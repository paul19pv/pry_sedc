{% extends "index.html" %}

{% block content %}

{% load bootstrap3 %}

<div class="row">
  <div class="col-lg-4">
    <h1><small>Informaci√≥n a Importar</small></h1>
    <br>
    <table class="table table-striped table-bordered">
      <tr>
        <th>Variables</th>
        <td>{{variables}}</td>
      </tr>
      <tr>
        <th>Rango de Datos</th>
        <td>{{fechas}}</td>
      </tr>
      <tr>
        <th>Mensaje</th>
        <td>{{message}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="row">

  <div class="col-lg-8">
    <a class="btn btn-primary"
    href="{% url 'importacion:guardar' %}?sobreescribir={{sobreescribir}}">Confirmar</a>
    <a class="btn btn-default"
    href="{% url 'importacion:importacion_index' %}">Cancelar</a>
  </div>


</div>

{% endblock %}
